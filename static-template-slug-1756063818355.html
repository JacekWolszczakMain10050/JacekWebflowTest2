$(document).ready(function() {
  let clickSound = new Howl({
    src: ["https://cdn.jsdelivr.net/gh/JacekWolszczak/Jacek/interface-3-277552.mp3"],
     volume: 0.5
  });
  let hoverSound = new Howl({
    src: ["https://cdn.jsdelivr.net/gh/JacekWolszczak/Jacek/interface-button-154180.mp3"],
     volume: 0.5
  });
  // Start playing bg sound on click
  $("#start").on("click", function () {
    sound.play();
  });
  // Toggle mute/unmute functionality on click
  $("#sound").on("click", function () {
    $(this).toggleClass("muted");
    if ($(this).hasClass("muted")) {
      Howler.mute(true);
    } else {
      Howler.mute(false);
    }
  });
  // Play click sound 
  $("[data-click]").on("click", function () {
    clickSound.play();
  });
  // Play hover sound 
  $("[data-hover]").on("mouseenter", function () {
    hoverSound.play();
  });
 // Pause hover sound when mouse leaves elements with the data-hover attribute
 // $("[data-hover]").on("mouseleave", function () {
 //  hoverSound.pause();
 // });
});
</script>
